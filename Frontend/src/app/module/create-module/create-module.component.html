<h2 style="text-align: center;">Registrar Module</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="formulario">
    <!-- Name -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Digite el Nombre">
        <mat-error *ngIf="form.get('name')?.hasError('required')">
            Este campo es requerido
        </mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Digite la Descripcion">
        <mat-error *ngIf="form.get('description')?.hasError('required')">
            Este campo es requerido
        </mat-error>
    </mat-form-field>

    <div class="button-group text-center">
        <button mat-flat-button  type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar datos
        </button>
        <button mat-stroked-button type="button" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
