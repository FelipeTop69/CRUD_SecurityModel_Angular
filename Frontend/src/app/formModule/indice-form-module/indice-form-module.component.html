<h2>FormModules</h2>


<button class="btn-register" mat-raised-button color="primary" routerLink="/formModule/create">
    <mat-icon>person_add</mat-icon> Registrar FormModule
</button>


<mat-card>   
    <mat-table [dataSource]="formModules" class="mat-elevation-z8" *ngIf="formModules.length">

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>NÂ°</mat-header-cell>
            <mat-cell *matCellDef="let formModule let i = index">{{ i + 1 }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="formName">
            <mat-header-cell *matHeaderCellDef>Form</mat-header-cell>
            <mat-cell *matCellDef="let formModule">{{ formModule.formName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="moduleName">
            <mat-header-cell *matHeaderCellDef>Module</mat-header-cell>
            <mat-cell *matCellDef="let formModule">{{ formModule.moduleName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
            <mat-cell *matCellDef="let formModule">
                <span [class.text-success]="formModule.status" [class.text-danger]="!formModule.status">
                    {{ formModule.status ? 'Activo' : 'Inactivo' }}
                </span>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let formModule">
                
                <a mat-icon-button [routerLink]="['/formModule/update', formModule.id]">
                    <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button class="btn-delete" (click)="eliminarUsuario(formModule)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
        <mat-row *matRowDef="let row; let i = index; columns: columnas;"></mat-row>
    </mat-table>

    <div *ngIf="formModules.length === 0" class="text-muted mt-4 text-center">
        <p><i class="fa fa-hourglass"></i> No hay formModules registrados</p>
    </div>
</mat-card>
