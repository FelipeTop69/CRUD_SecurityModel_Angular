<h2 style="text-align: center;">Actualizar FormModule</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="formulario">
    <!-- Selector de Form -->
    <mat-form-field appearance="outline">
        <mat-label>Form</mat-label>
        <mat-select formControlName="formId" required>
            <mat-option *ngFor="let f of forms" [value]="f.id">
                {{ f.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('formId')?.invalid">
            Debes seleccionar un Form
        </mat-error>
        <mat-hint *ngIf="noFormsAvailable" class="text-danger">
            No hay Forms disponibles
        </mat-hint>
    </mat-form-field>

    <!-- Selector de Module -->
    <mat-form-field appearance="outline">
        <mat-label>Module</mat-label>
        <mat-select formControlName="moduleId" required>
            <mat-option *ngFor="let m of moduless" [value]="m.id">
                {{ m.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('moduleId')?.invalid">
            Debes seleccionar un Rol
        </mat-error>
        <mat-hint *ngIf="noModulessAvailable" class="text-danger">
            No hay Rols disponibles
        </mat-hint>
    </mat-form-field>

    <!-- Toggle para Reactivar Usuario (solo visible si status es false) -->
    <mat-slide-toggle 
        *ngIf="showReactivarToggle"
        color="primary"
        [checked]="reactivarFormModule"
        (change)="onToggleChange($event)">
        Reactivar 
    </mat-slide-toggle>

    <!-- Botones -->
    <div class="button-group">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar Cambios
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="cancelar()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
