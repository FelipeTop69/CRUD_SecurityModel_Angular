<h2 style="text-align: center;">Registrar RolUsers</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="formulario">

    <!-- Selector de Rol -->
    <mat-form-field appearance="outline">
        <mat-label>Selecciona un Rols</mat-label>
        <mat-select formControlName="rolId" required>
            <mat-option *ngFor="let f of rols" [value]="f.id">
                {{ f.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('rolId')?.invalid">
            Debes seleccionar un Form
        </mat-error>
        <mat-hint *ngIf="noRolsAvailable" class="text-danger">
            No hay Rols disponibles
        </mat-hint>
    </mat-form-field>

    <!-- Selector de User -->
    <mat-form-field appearance="outline">
        <mat-label>Selecciona un User</mat-label>
        <mat-select formControlName="userId" required>
            <mat-option *ngFor="let m of users" [value]="m.id">
                {{ m.username }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('userId')?.invalid">
            Debes seleccionar un User
        </mat-error>
        <mat-hint *ngIf="noUserAvailable" class="text-danger">
            No hay Users disponibles
        </mat-hint>
    </mat-form-field>

    <!-- Botones -->
    <div class="button-group">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || noRolsAvailable || noUserAvailable">
            <mat-icon>save</mat-icon>
            Registrar
        </button>
        <button mat-stroked-button type="button" (click)="cancelar()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </div>
</form>
